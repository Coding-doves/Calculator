<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="wrap">
        <div class="case">
            <div id="screen">
                <input id="screenInput" type="text" readonly>
            </div>
            <div class="buttons">
                <input type="button" onclick="appendToScreen('+')" value="+">
                <input type="button" onclick="appendToScreen('-')" value="-">
                <input type="button" onclick="appendToScreen('*')" value="*">
                <input type="button" onclick="appendToScreen('/')" value="/">
                <input type="button" onclick="appendToScreen('0')" value="0">
                <input type="button" onclick="appendToScreen('1')" value="1">
                <input type="button" onclick="appendToScreen('2')" value="2">
                <input type="button" onclick="percentage()" value="%">
                <input type="button" onclick="appendToScreen('3')" value="3">
                <input type="button" onclick="appendToScreen('4')" value="4">
                <input type="button" onclick="appendToScreen('5')" value="5">
                <input type="button" onclick="appendToScreen('**')" value="**">
                <input type="button" onclick="appendToScreen('6')" value="6">
                <input type="button" onclick="appendToScreen('7')" value="7">
                <input type="button" onclick="appendToScreen('8')" value="8">
                <input type="button" onclick="appendToScreen('Mod')" value="mod">
                <input type="button" onclick="appendToScreen('9')" value="9">
                <input type="button" onclick="appendToScreen('(')" value="(">
                <input type="button" onclick="appendToScreen(')')" value=")">
                <input type="button" onclick="appendToScreen('.')" value=".">
                <input type="button" onclick="pi('PI')" value="pi">
                <input type="button" onclick="appendToScreen('of')" value="of">
                <input type="button" onclick="calculate()" value="=">
                <input type="button" onclick="delValue()" value="del">
                <input type="button" onclick="clearScreen()" value="clear">
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
